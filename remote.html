<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Deal Remote</title>
<style>
    body { background:black; color:white; text-align:center; font-family:Arial; }
    input { font-size:30px; padding:10px; margin-top:20px; text-align:center; }
    button { font-size:30px; padding:15px 30px; margin-top:20px; background:gold; border:0; border-radius:10px; }
</style>
</head>

<body>

<h1>Enter Pair Code</h1>
<input id="codeInput" placeholder="000000" maxlength="6" />
<button onclick="join()">PAIR</button>

<div id="remoteArea" style="display:none;">
    <h1>Banker Panel</h1>
    <p>Enter Offer (â‚±)</p>
    <input id="offerInput" />
    <button onclick="sendOffer()">SEND OFFER</button>
</div>

<script>
let ws = new WebSocket("ws://localhost:8080");

function join() {
    ws.send(JSON.stringify({
        type:"joinPair",
        code: document.getElementById("codeInput").value
    }));
}

ws.onmessage = msg => {
    let data = JSON.parse(msg.data);

    if (data.type === "pairJoined") {
        document.getElementById("remoteArea").style.display = "block";
    }
};

function sendOffer() {
    let amount = parseInt(document.getElementById("offerInput").value);
    ws.send(JSON.stringify({
        type:"remoteCommand",
        command:"setOffer",
        amount
    }));
}
</script>

</body>
</html>
