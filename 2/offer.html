<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Banker Offer · Deal or No Deal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #050608;
      --card: #11131c;
      --border: #262a33;
      --accent: #ffcc00;
      --text: #f5f5f5;
      --muted: #888;
      --danger: #ff4b4b;
      --font: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: var(--font);
      background: radial-gradient(circle at top, #1a1d24 0, #050608 50%, #000 100%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }
    .card {
      width: min(420px, 100%);
      background: linear-gradient(145deg, #0b0e16, #171a26);
      border-radius: 18px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      box-shadow: 0 22px 55px rgba(0, 0, 0, 0.85);
      padding: 18px 18px 14px;
      position: relative;
      overflow: hidden;
    }
    .card::before {
      content: "";
      position: absolute;
      inset: -120px;
      background: radial-gradient(circle at top, rgba(255, 255, 255, 0.07), transparent 60%);
      opacity: 0.75;
      pointer-events: none;
    }
    .card-inner { position: relative; z-index: 1; }
    h1 {
      font-size: 1.1rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      margin-bottom: 4px;
    }
    .subtitle {
      font-size: 0.8rem;
      color: var(--muted);
      margin-bottom: 14px;
    }
    .pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(0, 0, 0, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.16);
      font-size: 0.75rem;
      margin-bottom: 6px;
    }
    .pill span { color: var(--accent); font-weight: 600; }
    .field-group { margin-bottom: 10px; }
    label {
      display: block;
      font-size: 0.8rem;
      margin-bottom: 4px;
      color: var(--muted);
    }
    input[type="number"] {
      width: 100%;
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.16);
      background: rgba(0, 0, 0, 0.65);
      color: var(--text);
      font-size: 0.9rem;
      outline: none;
    }
    input[type="number"]:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px rgba(255, 204, 0, 0.3);
    }
    .actions {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
      margin-top: 12px;
      flex-wrap: wrap;
    }
    button {
      font-family: inherit;
      cursor: pointer;
      border: none;
      outline: none;
    }
    .btn {
      padding: 8px 14px;
      border-radius: 999px;
      background: linear-gradient(135deg, #ffcc00, #ff7a00);
      color: #111;
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      font-size: 0.78rem;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.9);
      transition: transform 0.2s ease, box-shadow 0.2s ease, filter 0.2s ease;
    }
    .btn:hover { transform: translateY(-1px); filter: brightness(1.05); }
    .btn-secondary {
      background: rgba(255, 255, 255, 0.06);
      color: var(--text);
      border-radius: 999px;
      padding: 8px 12px;
      font-size: 0.78rem;
      border: 1px solid rgba(255, 255, 255, 0.16);
      box-shadow: none;
    }
    .btn-secondary:hover { background: rgba(255, 255, 255, 0.16); }
    .message {
      margin-top: 10px;
      font-size: 0.8rem;
      min-height: 16px;
    }
    .message.success { color: #3fd47a; }
    .message.error { color: var(--danger); }
    .hint {
      font-size: 0.76rem;
      color: var(--muted);
      margin-top: 6px;
      line-height: 1.5;
    }
    a {
      color: var(--accent);
      text-decoration: none;
      border-bottom: 1px dashed rgba(255, 204, 0, 0.5);
    }
    a:hover { border-bottom-style: solid; }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-inner">
      <h1>Banker offer</h1>
      <div class="subtitle">Enter an amount and send it to the main game.</div>

      <div class="pill">Backend: <span>Google Sheets</span></div>

      <div class="field-group">
        <label for="offerAmount">Offer amount (₱)</label>
        <input type="number" id="offerAmount" min="1" step="1" placeholder="e.g. 50000" />
      </div>

      <div class="actions">
        <button class="btn-secondary" id="debugBtn">Debug</button>
        <button class="btn-secondary" id="closeBtn">Close</button>
        <button class="btn" id="sendOfferBtn">Send offer</button>
      </div>

      <div class="message" id="message"></div>

      <div class="hint">
        Keep this page open while the game runs at  
        <a href="index.html" target="_blank">/2/index.html</a>.  
        The game checks for new offers every second.
      </div>
    </div>
  </div>

  <script>
    (function () {
      const GOOGLE_SHEETS_WEBAPP_URL =
        "https://script.google.com/macros/s/AKfycbyL1eN0YfmdkjR4cRe428S0go28IaVfVmOgR8dBUE2Tqu-kZhuiderLdgFIeSkFsl3vNQ/exec";

      const sendOfferBtn = document.getElementById("sendOfferBtn");
      const offerInput = document.getElementById("offerAmount");
      const messageEl = document.getElementById("message");
      const closeBtn = document.getElementById("closeBtn");
      const debugBtn = document.getElementById("debugBtn");

      function showMessage(text, type) {
        messageEl.innerHTML = text;
        messageEl.className = "message " + (type || "");
      }

      async function sendOffer() {
        const raw = offerInput.value.trim();
        const amount = Number(raw);

        if (!raw || isNaN(amount) || amount <= 0) {
          showMessage("Please enter a valid positive amount.", "error");
          return;
        }

        try {
          showMessage("Sending offer…", "");

          const res = await fetch(GOOGLE_SHEETS_WEBAPP_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ offer: amount })
          });

          const text = await res.text();

          if (!res.ok || !text.includes("OK")) {
            showMessage("Backend error: " + text, "error");
            return;
          }

          showMessage(
            "✅ Offer sent: ₱" +
              amount.toLocaleString("en-PH") +
              "<br>The game will pick it up shortly.",
            "success"
          );
        } catch (e) {
          showMessage("❌ Network error sending offer.<br>" + e, "error");
        }
      }

      async function debugConnection() {
        showMessage("Testing connection…", "");

        try {
          const res = await fetch(GOOGLE_SHEETS_WEBAPP_URL, { method: "GET" });
          const text = await res.text();

          showMessage(
            "✅ Connection OK<br>Response:<br><pre>" +
              text +
              "</pre>",
            "success"
          );
        } catch (err) {
          showMessage(
            "❌ Connection failed<br><pre>" + String(err) + "</pre>",
            "error"
          );
        }
      }

      sendOfferBtn.addEventListener("click", sendOffer);
      debugBtn.addEventListener("click", debugConnection);

      offerInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          e.preventDefault();
          sendOffer();
        }
      });

      closeBtn.addEventListener("click", () => window.close());
    })();
  </script>
</body>
</html>
