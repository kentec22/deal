<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Banker Offer - Deal or No Deal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: radial-gradient(circle at top, #1b2845 0, #050816 55%, #020308 100%);
            color: #ffffff;
        }
        .card {
            background: rgba(0,0,0,0.85);
            border-radius: 18px;
            padding: 18px 20px 16px;
            border: 1px solid rgba(255,255,255,0.15);
            box-shadow: 0 18px 40px rgba(0,0,0,0.8);
            max-width: 330px;
            width: 90%;
            text-align: center;
        }
        h1 {
            margin: 0 0 12px;
            font-size: 1.3rem;
            letter-spacing: 0.12em;
            text-transform: uppercase;
        }
        h1 span {
            color: #f7b500;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-size: 0.9rem;
        }
        input[type="number"] {
            width: 100%;
            padding: 6px 8px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.25);
            background: rgba(0,0,0,0.7);
            color: #ffffff;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }
        button {
            cursor: pointer;
            border-radius: 999px;
            border: 1px solid rgba(255,255,255,0.18);
            background: linear-gradient(135deg, #f7b500, #ffdf6f);
            color: #000;
            padding: 7px 18px;
            font-size: 0.9rem;
            font-weight: 600;
            transition: transform 0.16s, box-shadow 0.16s, background 0.16s;
        }
        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.7);
            background: linear-gradient(135deg, #ffdf6f, #f7b500);
        }
        button:active {
            transform: translateY(0);
            box-shadow: none;
        }
        .message {
            margin-top: 8px;
            font-size: 0.8rem;
            color: #a5b4fc;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1><span>Banker</span> Offer</h1>
        <label for="offer-input">Enter offer amount (₱):</label>
        <!-- You will type offer amount here -->
        <input type="number" id="offer-input" min="1" step="1" placeholder="e.g. 50000" />
        <button id="send-offer-btn">Send Offer</button>
        <div class="message" id="message"></div>
    </div>

    <script>
        const offerInput = document.getElementById('offer-input');
        const sendBtn = document.getElementById('send-offer-btn');
        const messageEl = document.getElementById('message');

        function showMessage(text) {
            messageEl.textContent = text;
        }

        sendBtn.addEventListener('click', () => {
            const amount = Number(offerInput.value);
            if (!amount || amount <= 0) {
                alert('Please enter a valid numeric offer amount.');
                return;
            }

            // Store offer in localStorage for main page to read
            const offerData = { amount, time: Date.now() };
            localStorage.setItem('dod_offer', JSON.stringify(offerData));

            const displayAmount = '₱' + amount.toLocaleString();
            alert('Banker’s Offer Sent: ' + displayAmount);
            showMessage('Banker’s Offer Sent: ' + displayAmount);
        });
    </script>
</body>
</html>
