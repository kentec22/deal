<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Custom Amounts - Deal or No Deal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg-gradient: radial-gradient(circle at top, #222 0%, #050505 55%, #000 100%);
      --primary-gold: #ffcc00;
      --text-main: #f5f5f5;
      --text-muted: #a5a5a5;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: var(--bg-gradient);
      color: var(--text-main);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px;
    }

    .panel {
      width: 100%;
      max-width: 560px;
      background: rgba(10, 10, 10, 0.96);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.85);
      padding: 16px 16px 18px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .panel h1 {
      text-align: center;
      font-size: clamp(1.4rem, 3vw, 2rem);
      color: var(--primary-gold);
      letter-spacing: 0.12em;
      text-transform: uppercase;
      text-shadow: 0 0 16px rgba(0, 0, 0, 0.6);
    }

    .panel p {
      text-align: center;
      font-size: 0.9rem;
      color: var(--text-muted);
      margin-top: 4px;
    }

    form {
      margin-top: 10px;
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 8px;
    }

    .field {
      display: flex;
      flex-direction: column;
      gap: 2px;
      font-size: 0.78rem;
      color: var(--text-muted);
    }

    .field label {
      text-align: left;
    }

    .field input {
      padding: 6px 8px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      background: rgba(0, 0, 0, 0.7);
      color: var(--text-main);
      font-size: 0.85rem;
      outline: none;
      text-align: right;
    }

    .field input:focus {
      border-color: var(--primary-gold);
    }

    .buttons-row {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
    }

    button {
      border-radius: 999px;
      border: none;
      cursor: pointer;
      padding: 8px 16px;
      font-size: 0.85rem;
      font-weight: 600;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      transition: background 0.18s ease, transform 0.1s ease, box-shadow 0.18s ease;
      white-space: nowrap;
    }

    button:active {
      transform: translateY(1px) scale(0.99);
      box-shadow: none;
    }

    .btn-primary {
      background: linear-gradient(to bottom, #1e88e5, #0d47a1);
      color: white;
      box-shadow: 0 4px 14px rgba(30, 136, 229, 0.7);
    }

    .btn-secondary {
      background: linear-gradient(to bottom, #424242, #111);
      color: var(--text-main);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
    }

    .btn-ghost {
      background: transparent;
      color: var(--text-muted);
      border: 1px solid rgba(255, 255, 255, 0.24);
      box-shadow: none;
    }

    .status {
      margin-top: 8px;
      text-align: center;
      font-size: 0.8rem;
      color: var(--text-muted);
      min-height: 1em;
    }

    .status.ok {
      color: #81c784;
    }

    .status.error {
      color: #e57373;
    }

    .footer {
      margin-top: 6px;
      text-align: center;
      font-size: 0.75rem;
      color: var(--text-muted);
    }
  </style>
</head>
<body>
  <div class="panel">
    <h1>Custom Amounts</h1>
    <p>Configure the 16 suitcase values used by the 16-case game.</p>

    <form id="amountsForm">
      <!-- 16 fields -->
    </form>

    <div class="buttons-row">
      <button type="button" class="btn-primary" id="saveBtn">Save to backend</button>
      <button type="button" class="btn-secondary" id="loadBtn">Load from backend</button>
      <button type="button" class="btn-ghost" id="resetDefaultsBtn">Reset to defaults</button>
      <button type="button" class="btn-ghost" id="backToGameBtn">Back to game</button>
    </div>

    <div class="status" id="statusText"></div>
    <div class="footer">
      Uses backend:
      https://script.google.com/macros/s/AKfycby_rINNEXiPenUtCSDjoWAE4fEr_e1Ky5lsa2Bp7WiLVdst_RmW-TEgPaUmtDJwUcJktQ/exec
    </div>
  </div>

  <script>
    const BACKEND_URL =
      "https://script.google.com/macros/s/AKfycby_rINNEXiPenUtCSDjoWAE4fEr_e1Ky5lsa2Bp7WiLVdst_RmW-TEgPaUmtDJwUcJktQ/exec";

    const DEFAULT_AMOUNTS = [
      1, 5, 10, 20,
      50, 75, 100, 200,
      300, 400, 500, 750,
      1000, 5000, 10000, 50000
    ];

    const form = document.getElementById("amountsForm");
    const statusText = document.getElementById("statusText");
    const saveBtn = document.getElementById("saveBtn");
    const loadBtn = document.getElementById("loadBtn");
    const resetDefaultsBtn = document.getElementById("resetDefaultsBtn");
    const backToGameBtn = document.getElementById("backToGameBtn");

    function buildFields() {
      for (let i = 1; i <= 16; i++) {
        const field = document.createElement("div");
        field.className = "field";

        const label = document.createElement("label");
        label.textContent = "Case " + i;

        const input = document.createElement("input");
        input.type = "number";
        input.min = "0";
        input.step = "1";
        input.id = "caseAmount" + i;

        field.appendChild(label);
        field.appendChild(input);
        form.appendChild(field);
      }
      fillDefaults();
    }

    function fillDefaults() {
      DEFAULT_AMOUNTS.forEach((val, index) => {
        const input = document.getElementById("caseAmount" + (index + 1));
        if (input) input.value = val;
      });
    }

    function setStatus(message, type) {
      statusText.textContent = message;
      statusText.className = "status " + (type || "");
    }

    function getAmountsFromForm() {
      const vals = [];
      for (let i = 1; i <= 16; i++) {
        const input = document.getElementById("caseAmount" + i);
        const value = Number(input.value);
        if (Number.isNaN(value) || value < 0) {
          throw new Error("Invalid amount in case " + i);
        }
        vals.push(value);
      }
      return vals;
    }

    async function saveToBackend() {
      try {
        const values = getAmountsFromForm();
        setStatus("Saving...", "");
        const payload = {
          mode: "setAmounts",
          amounts: values
        };
        const res = await fetch(BACKEND_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });
        if (!res.ok) throw new Error("HTTP " + res.status);
        const data = await res.json();
        if (data && data.status === "ok") {
          setStatus("Saved successfully.", "ok");
        } else {
          setStatus("Saved, but backend returned an unexpected response.", "ok");
        }
      } catch (err) {
        setStatus("Save failed: " + err.message, "error");
      }
    }

    async function loadFromBackend() {
      try {
        setStatus("Loading from backend...", "");
        const res = await fetch(BACKEND_URL + "?mode=getAmounts", {
          method: "GET",
          cache: "no-cache"
        });
        if (!res.ok) throw new Error("HTTP " + res.status);
        const data = await res.json();
        if (!Array.isArray(data) || data.length !== 16) {
          throw new Error("Backend returned invalid data.");
        }
        data.forEach((val, index) => {
          const input = document.getElementById("caseAmount" + (index + 1));
          if (input) input.value = val;
        });
        setStatus("Loaded from backend.", "ok");
      } catch (err) {
        setStatus("Load failed: " + err.message, "error");
      }
    }

    // Events
    saveBtn.addEventListener("click", saveToBackend);
    loadBtn.addEventListener("click", loadFromBackend);
    resetDefaultsBtn.addEventListener("click", () => {
      fillDefaults();
      setStatus("Reset to defaults.", "ok");
    });
    backToGameBtn.addEventListener("click", () => {
      window.location.href = "index.html";
    });

    // INIT
    buildFields();
  </script>
</body>
</html>
