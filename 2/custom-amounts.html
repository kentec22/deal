<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Custom Prize List · Deal or No Deal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #050608;
      --card: #11131c;
      --border: #262a33;
      --accent: #ffcc00;
      --text: #f5f5f5;
      --muted: #888;
      --danger: #ff4b4b;
      --font: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: var(--font);
      background: radial-gradient(circle at top, #1a1d24 0, #050608 50%, #000 100%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }
    .card {
      width: min(480px, 100%);
      background: linear-gradient(145deg, #0b0e16, #171a26);
      border-radius: 18px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      box-shadow: 0 22px 55px rgba(0, 0, 0, 0.85);
      padding: 20px 20px 16px;
      position: relative;
      overflow: hidden;
    }
    .card::before {
      content: "";
      position: absolute;
      inset: -120px;
      background: radial-gradient(circle at top, rgba(255, 255, 255, 0.07), transparent 60%);
      opacity: 0.75;
      pointer-events: none;
    }
    .card-inner { position: relative; z-index: 1; }
    h1 {
      font-size: 1.2rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      margin-bottom: 6px;
    }
    .subtitle {
      font-size: 0.82rem;
      color: var(--muted);
      margin-bottom: 14px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-bottom: 14px;
    }
    .field-group label {
      font-size: 0.75rem;
      color: var(--muted);
      margin-bottom: 3px;
      display: block;
    }
    input[type="number"] {
      width: 100%;
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.16);
      background: rgba(0, 0, 0, 0.65);
      color: var(--text);
      font-size: 0.9rem;
      outline: none;
    }
    input[type="number"]:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px rgba(255, 204, 0, 0.3);
    }
    .actions {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
      margin-top: 12px;
      flex-wrap: wrap;
    }
    button {
      font-family: inherit;
      cursor: pointer;
      border: none;
      outline: none;
    }
    .btn {
      padding: 8px 14px;
      border-radius: 999px;
      background: linear-gradient(135deg, #ffcc00, #ff7a00);
      color: #111;
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      font-size: 0.78rem;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.9);
      transition: transform 0.2s ease, box-shadow 0.2s ease, filter 0.2s ease;
    }
    .btn:hover { transform: translateY(-1px); filter: brightness(1.05); }
    .btn-secondary {
      background: rgba(255, 255, 255, 0.06);
      color: var(--text);
      border-radius: 999px;
      padding: 8px 12px;
      font-size: 0.78rem;
      border: 1px solid rgba(255, 255, 255, 0.16);
      box-shadow: none;
    }
    .btn-secondary:hover { background: rgba(255, 255, 255, 0.16); }
    .message {
      margin-top: 10px;
      font-size: 0.8rem;
      min-height: 16px;
    }
    .message.success { color: #3fd47a; }
    .message.error { color: var(--danger); }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-inner">
      <h1>Custom Prize List</h1>
      <div class="subtitle">Enter 15 prize values. They will be sorted automatically.</div>

      <div class="grid" id="inputGrid"></div>

      <div class="actions">
        <button class="btn-secondary" id="cancelBtn">Cancel</button>
        <button class="btn" id="saveBtn">Save Amounts</button>
      </div>

      <div class="message" id="message"></div>
    </div>
  </div>

  <script>
    (function () {
      const grid = document.getElementById("inputGrid");
      const saveBtn = document.getElementById("saveBtn");
      const cancelBtn = document.getElementById("cancelBtn");
      const messageEl = document.getElementById("message");

      // Build 15 input fields
      for (let i = 1; i <= 15; i++) {
        const wrap = document.createElement("div");
        wrap.className = "field-group";
        wrap.innerHTML = `
          <label>Value ${i}</label>
          <input type="number" class="amountInput" min="1" step="1" placeholder="0" />
        `;
        grid.appendChild(wrap);
      }

      function showMessage(text, type) {
        messageEl.textContent = text;
        messageEl.className = "message " + (type || "");
      }

      saveBtn.addEventListener("click", () => {
        const inputs = Array.from(document.querySelectorAll(".amountInput"));
        const values = inputs.map((i) => Number(i.value.trim()));

        if (values.some((v) => isNaN(v) || v <= 0)) {
          showMessage("All 15 values must be positive numbers.", "error");
          return;
        }

        if (!confirm("Save these custom prize values?")) return;

        values.sort((a, b) => a - b);
        localStorage.setItem("dod_custom_prizes", JSON.stringify(values));

        showMessage("Saved! Redirecting…", "success");

        setTimeout(() => {
          window.location.href = "index.html";
        }, 600);
      });

      cancelBtn.addEventListener("click", () => {
        window.location.href = "index.html";
      });
    })();
  </script>
</body>
</html>
