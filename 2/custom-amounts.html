<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Custom Prize Amounts - Deal or No Deal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: system-ui, sans-serif;
            background: radial-gradient(circle at top, #1b2845 0, #050816 55%, #020308 100%);
            color: #ffffff;
        }

        .card {
            background: rgba(0,0,0,0.85);
            border-radius: 18px;
            padding: 20px 24px;
            border: 1px solid rgba(255,255,255,0.15);
            box-shadow: 0 18px 40px rgba(0,0,0,0.8);
            max-width: 420px;
            width: 95%;
            text-align: center;
        }

        h1 {
            margin: 0 0 16px;
            font-size: 1.4rem;
            letter-spacing: 0.12em;
            text-transform: uppercase;
        }

        h1 span {
            color: #f7b500;
        }

        .inputs {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 16px;
        }

        input[type="number"] {
            width: 100%;
            padding: 6px 8px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.25);
            background: rgba(0,0,0,0.7);
            color: #ffffff;
            font-size: 0.9rem;
        }

        button {
            cursor: pointer;
            border-radius: 999px;
            border: none;
            background: linear-gradient(135deg, #f7b500, #ffdf6f);
            color: #000;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: 700;
            transition: transform 0.16s, box-shadow 0.16s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.7);
        }

        .message {
            margin-top: 10px;
            font-size: 0.85rem;
            color: #a5b4fc;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1><span>Custom</span> Amounts</h1>

        <p>Enter 15 prize values:</p>

        <div class="inputs" id="inputs"></div>

        <button id="save-btn">Save Amounts</button>

        <div class="message" id="message"></div>
    </div>

    <script>
        const inputsContainer = document.getElementById("inputs");
        const saveBtn = document.getElementById("save-btn");
        const messageEl = document.getElementById("message");

        // Create 15 input fields
        for (let i = 0; i < 15; i++) {
            const input = document.createElement("input");
            input.type = "number";
            input.min = "1";
            input.placeholder = "Amount " + (i + 1);
            input.id = "amount-" + i;
            inputsContainer.appendChild(input);
        }

        function showMessage(text) {
            messageEl.textContent = text;
        }

        saveBtn.addEventListener("click", () => {
            const values = [];

            for (let i = 0; i < 15; i++) {
                const val = Number(document.getElementById("amount-" + i).value);
                if (!val || val <= 0) {
                    alert("Please enter valid numeric values for all 15 amounts.");
                    return;
                }
                values.push(val);
            }

            // Confirm
            const confirmSave = confirm(
                "Are you sure you want to apply these custom amounts?\n\n" +
                values.map(v => "â‚±" + v.toLocaleString()).join(", ")
            );

            if (!confirmSave) return;

            // Sort values
            values.sort((a, b) => a - b);

            // Save to localStorage
            localStorage.setItem("customAmounts", JSON.stringify(values));

            showMessage("Custom amounts saved! Returning to game...");

            setTimeout(() => {
                window.location = "index.html";
            }, 1200);
        });
    </script>
</body>
</html>
