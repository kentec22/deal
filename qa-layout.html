<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Deal or No Deal Layout</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: white;
        font-family: Arial, sans-serif;
        display: flex;
        height: 100vh;
        overflow: hidden;
    }

    .sidebar {
        width: 20%;
        border-right: 4px solid black;
        padding: 10px;
        box-sizing: border-box;
    }

    .rightbar {
        width: 20%;
        border-left: 4px solid black;
        padding: 10px;
        box-sizing: border-box;
    }

    .center {
        width: 60%;
        padding: 10px;
        box-sizing: border-box;
    }

    .logo-box,
    .settings-box {
        border: 4px solid black;
        height: 90px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 10px;
        font-size: 20px;
        font-weight: bold;
        text-align: center;
    }

    .amount-box {
        border: 3px solid black;
        padding: 10px;
        margin-bottom: 10px;
        font-size: 24px;
        text-align: center;
        font-weight: bold;
    }

    .board {
        border: 4px solid black;
        height: calc(100% - 110px);
        padding: 15px;
        display: flex;
        flex-direction: column;
        box-sizing: border-box;
    }

    .row {
        display: flex;
        justify-content: center;
        margin-bottom: 15px;
        gap: 15px;
    }

    .case {
        border: 4px solid black;
        width: 130px;
        height: 90px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 40px;
        font-weight: bold;
    }

    .case-opened {
        flex-direction: column;
        font-size: 28px;
    }

    .footer-label {
        position: absolute;
        bottom: 10px;
        width: 20%;
        text-align: center;
        font-size: 18px;
        color: gray;
    }

    .footer-center {
        width: 60% !important;
    }
</style>
</head>
<body>

    <!-- Left Sidebar -->
    <div class="sidebar">
        <div class="logo-box">company.png</div>

        <div class="amount-box">100</div>
        <div class="amount-box">200</div>
        <div class="amount-box"></div>
        <div class="amount-box"></div>

        <div class="footer-label">lower amount</div>
    </div>

    <!-- Center Board -->
    <div class="center">
        <div class="logo-box">dodTransparent.png</div>

        <div class="board">

            <div style="text-align:center; margin-bottom:10px; font-size:18px;">
                unopened case &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; opened case
            </div>

            <!-- TOP ROW -->
            <div class="row">
                <div class="case">1</div>
                <div class="case">2</div>
                <div class="case case-opened">3<br><span style="font-size:20px;">300</span></div>
                <div class="case"></div>
            </div>

            <!-- MID ROWS -->
            <div class="row">
                <div class="case"></div>
                <div class="case"></div>
                <div class="case"></div>
                <div class="case"></div>
            </div>

            <div class="row">
                <div class="case"></div>
                <div class="case"></div>
                <div class="case"></div>
                <div class="case"></div>
            </div>

            <!-- BOTTOM SUITCASE ROW -->
            <div class="row">
                <div class="case"></div>
                <div class="case"></div>
                <div class="case"></div>
            </div>

        </div>

        <div class="footer-label footer-center">suitcase.png</div>

    </div>

    <!-- Right Sidebar -->
    <div class="rightbar">
        <div class="settings-box">
            settings button,<br>
            debug button,<br>
            reset button
        </div>

        <div class="amount-box">2,000</div>
        <div class="amount-box">3,000</div>
        <div class="amount-box"></div>
        <div class="amount-box"></div>

        <div class="footer-label">higher amount</div>
    </div>

</body>
</html>
