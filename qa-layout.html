<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .color-div {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="color"] {
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Choose Your Colors</h1>

    <div class="color-div">
        <label for="color1">Select Color 1:</label>
        <input type="color" id="color1" name="color1">
    </div>

    <div class="color-div">
        <label for="color2">Select Color 2:</label>
        <input type="color" id="color2" name="color2">
    </div>

    <div class="color-div">
        <label for="color3">Select Color 3:</label>
        <input type="color" id="color3" name="color3">
    </div>

    <div class="color-div">
        <label for="color4">Select Color 4:</label>
        <input type="color" id="color4" name="color4">
    </div>

    <div class="color-div">
        <label for="color5">Select Color 5:</label>
        <input type="color" id="color5" name="color5">
    </div>

    <button type="submit">Submit Colors</button>

</body>
</html>
