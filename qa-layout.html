<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Layout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }
    .image-container {
      margin: 20px 0;
    }
    h1 {
      color: #333;
    }
    p {
      color: #666;
    }
  </style>
</head>
<body>

  <h1>Your Image Title</h1>
  
  <div class="image-container">
    <img src="path/to/your/image.jpg" alt="Description of Image" style="max-width: 100%; height: auto;">
  </div>

  <p>This is a description of the image. You can add more information here if needed.</p>

  <div class="additional-info">
    <h2>Additional Info</h2>
    <p>More details or context about the image can go here.</p>
  </div>

  <footer>
    <p>&copy; 2023 Your Company Name</p>
  </footer>

</body>
</html>
