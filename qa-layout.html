<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Deal or No Deal Layout</title>

<style>
    :root {
        --gold: #d4af37;
        --dark: #111;
        --case-bg: #f7f7f7;
    }

    body {
        margin: 0;
        padding: 0;
        background: var(--dark);
        font-family: Arial, sans-serif;
        display: flex;
        height: 100vh;
        overflow: hidden;
        color: white;
    }

    /* Layout Containers */
    .sidebar, .rightbar {
        width: 20%;
        min-width: 180px;
        padding: 10px;
        box-sizing: border-box;
    }

    .center {
        flex-grow: 1;
        padding: 10px;
        box-sizing: border-box;
    }

    /* Boxes */
    .logo-box img,
    .header-img img {
        width: 100%;
        max-height: 100%;
        object-fit: contain;
    }

    .logo-box, .settings-box {
        border: 3px solid var(--gold);
        height: 110px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 15px;
        background: var(--dark);
        padding: 5px;
    }

    .amount-box {
        border: 3px solid white;
        background: #222;
        color: var(--gold);
        padding: 15px;
        margin-bottom: 12px;
        font-size: 26px;
        text-align: center;
        font-weight: bold;
    }

    .board {
        border: 4px solid var(--gold);
        height: calc(100% - 130px);
        padding: 20px;
        display: flex;
        flex-direction: column;
        box-sizing: border-box;
        background: #000;
    }

    /* Case Grid */
    .row {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 20px;
    }

    .case {
        border: 4px solid var(--gold);
        width: 150px;
        height: 110px;
        background: var(--case-bg);
        color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 48px;
        font-weight: bold;
        transition: 0.2s ease;
        cursor: pointer;
    }

    /* Hover Animation */
    .case:hover {
        transform: scale(1.12);
        box-shadow: 0 0 15px var(--gold);
    }

    .case-opened {
        flex-direction: column;
        font-size: 34px;
    }

    .footer-label {
        position: absolute;
        bottom: 10px;
        font-size: 18px;
        width: 20%;
        text-align: center;
        color: var(--gold);
    }

    .footer-center {
        width: 100% !important;
        left: 0;
        text-align: center;
    }

    /* Responsive Adjustments */
    @media (max-width: 1100px) {
        .case {
            width: 120px;
            height: 90px;
            font-size: 38px;
        }
    }

    @media (max-width: 900px) {
        body {
            flex-direction: column;
            overflow-y: auto;
            height: auto;
        }
        .sidebar, .rightbar {
            width: 100%;
            border: none;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .center {
            width: 100%;
        }
        .board {
            height: auto;
        }
    }

</style>
</head>
<body>

    <!-- LEFT SIDEBAR -->
    <div class="sidebar">
        <div class="logo-box">
            <img src="company.png">
        </div>

<div class="amount-box">0</div>
<div class="amount-box">10</div>
<div class="amount-box">100</div>
<div class="amount-box">250</div>
<div class="amount-box">500</div>
<div class="amount-box">750</div>
<div class="amount-box">1,000</div>
<div class="amount-box">1,500</div>

        <div class="footer-label">lower amount</div>
    </div>

    <!-- MAIN CENTER PANEL -->
    <div class="center">

        <div class="logo-box header-img">
            <img src="dodTransparent.png">
        </div>

        <div class="board">
            <div style="text-align:center; margin-bottom:15px; font-size:20px; color:var(--gold);">
                unopened case &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; opened case
            </div>

            <!-- ROW 1 -->
            <div class="row">
                <div class="case">1</div>
                <div class="case">2</div>
                <div class="case case-opened">3<br><span style="font-size:22px;">300</span></div>
                <div class="case"></div>
            </div>

            <!-- ROW 2 -->
            <div class="row">
                <div class="case"></div>
                <div class="case"></div>
                <div class="case"></div>
                <div class="case"></div>
            </div>

            <!-- ROW 3 -->
            <div class="row">
                <div class="case"></div>
                <div class="case"></div>
                <div class="case"></div>
                <div class="case"></div>
            </div>

            <!-- ROW 4 -->
            <div class="row">
                <div class="case"></div>
                <div class="case"></div>
                <div class="case"></div>
            </div>
        </div>

        <div class="footer-label footer-center">suitcase.png</div>
    </div>

    <!-- RIGHT SIDEBAR -->
    <div class="rightbar">
        <div class="settings-box">
            <div style="text-align:center;">
                settings button<br>
                debug button<br>
                reset button
            </div>
        </div>

<div class="amount-box">2,000</div>
<div class="amount-box">2,500</div>
<div class="amount-box">3,000</div>
<div class="amount-box">4,000</div>
<div class="amount-box">5,000</div>
<div class="amount-box">7,000</div>
<div class="amount-box">10,000</div>


        <div class="footer-label">higher amount</div>
    </div>

</body>
</html>
